<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="productName"
        placeholder="Enter Name">
    </div>

    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="productDescription"
        placeholder="Enter Description">
    </div>

    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="productPrice"
        placeholder="Enter Price">
    </div>

    <label class="col-sm-2 col-form-label">Quantity:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="productQuantity"
        placeholder="Enter Quantity">
    </div>

    <label class="col-sm-2 col-form-label">ProductTypeId:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="productTypeId"
        placeholder="Enter ProductTypeId">
    </div>
</div>

<button (click)="addProduct()" *ngIf="product.id==''" class="btn btn-primary">
    Add
</button>
<button (click)="updateProduct()" *ngIf="product.id!=''" class="btn btn-primary">
    Update
</button>
